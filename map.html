<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script type="text/javascript" src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=0z1EHbHibjZCTSeKBggYLD2odhYHUqmM"></script>
    <!--

    -->
    <title>地图展示</title>
</head>

<body>
    <div id="allmap"></div>
</body>

</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap"); // 创建Map实例
    var url = "http://api.map.baidu.com/location/ip?ak=0z1EHbHibjZCTSeKBggYLD2odhYHUqmM&coor=bd09ll";
    $.get(url, function (result) {
        console.log(result.content.point.x); // 初始化地图,设置中心点坐标和地图级别
        map.centerAndZoom(new BMap.Point(result.content.point.x, result.content.point.y), 11); // 初始化地图,设置中心点坐标和地图级别
    }, "jsonp");
    //添加地图类型控件
    map.addControl(new BMap.MapTypeControl({
        mapTypes: [
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]
    }));
    map.setCurrentCity("西安"); // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放
</script>
